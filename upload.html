<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Upload Pictures</title>
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <script src= "node_modules/cloudinary-core" type="module">

        require("cloudinary-core");

    </script>

  </head>
  <body>

<div class="landing">
      <button id="upload_widget" class="cloudinary-button">Upload files</button>
</div>

  </body>

  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

  <script type="text/javascript">
      var myWidget = cloudinary.createUploadWidget({
        cloudName: 'memorycaptures-com',
        uploadPreset: 'SaveUploadName'}, (error, result) => {
          if (!error && result && result.event === "success") {
            console.log('Done! Here is the image info: ', result.info);
          }
        }
      )

      document.getElementById("upload_widget").addEventListener("click", function(){
          myWidget.open();
        }, false);

      document.getElementById("button").addEventListener("click", function(){
          cloudinary.imageTag('IMG_9099', {quality: "auto"}).toHtml();
        }, false);

  </script>

</html>
