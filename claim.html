<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>


    <meta charset="utf-8">
    <title>Claim your Photograph</title>
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <link href="css/claimPage.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="landing">
      <img class="landingimage" src="/images/landing-bg2.jpg">
      <form action="#" onsubmit="return getPicture(this)">


          <h3>Insert Picture Code to Claim Your Picture:</h3>

          <!-- A text input that makes a call to the cloudinairy API to getch the image based on the code that was input -->
          <input id="picID" type="text" name="Picture Code" placeholder="Picture ID">
          <input class="subButton" type="submit" name="submitButton">

          <br> <br> <br> <br>

            <div class="showPic">

              <a id="homenav" href="https://res.cloudinary.com/memorycaptures-com/image/upload/v1566865326/sample.jpg" download="Captured Memory.jpg" target="_blank">DOWNLOAD LINK</a>
              <br> <br>
              <img class="previewImg" src="https://res.cloudinary.com/memorycaptures-com/image/upload/v1566865326/sample.jpg">

            </div>

      </form>

    </div>

  </body>
  <div class="footer">
      <p>Memory Captures, LLC</p>
  </div>

  <script type="text/javascript" src="/javascript/claimPage.js">
  </script>
</html>
