<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>

    <meta charset="utf-8">
    <title>Claim your Photograph</title>

<!-- imports -->
    <!-- import fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/slu0gbu.css">

    <!-- import stylesheets -->
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <link href="css/claimPage.css" rel="stylesheet" type="text/css">

    <!-- import jquery and bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<!-- end imports -->

  </head>
  <body>
    <img class="landingimage" src="/images/landing-bg2.jpg">
    <div class="claimLanding">


      <form onsubmit="getPicture(); return false">


          <h3>Insert Picture Code to Claim Your Picture:</h3>

          <!-- A text input that makes a call to the cloudinairy API to getch the image based on the code that was input -->
          <input id="picID" type="text" name="Picture Code" placeholder="Picture ID">
          <input class="subButton" type="submit" name="submitButton" data-toggle="modal" data-target="#ModalPicDisplay" value="Search for Picture">
          <br> <br> <br>
      </form>

    </div>


  </body>
  <div class="modal fade showPic" id="ModalPicDisplay" role="dialog" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">

      <!-- Modal for displaying pitcture once user inputs Picture ID-->
      <div class="modal-content" id="claimPhotoModal">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Found Your Memory!</h3>
        </div>

        <div class="modal-body claimPhoto">
          <a id="downloadLink" class="buttonStyle" href="https://res.cloudinary.com/memorycaptures-com/image/upload/v1566865326/sample.jpg" download="Captured Memory.jpg" target="_blank">DOWNLOAD LINK</a>
          <br> <br><br>
          <a id="imglink" href="https://res.cloudinary.com/memorycaptures-com/image/upload/v1566865326/sample.jpg"><img class="previewImg" src = "https://res.cloudinary.com/memorycaptures-com/image/upload/v1566865326/sample.jpg" alt="Captured Memory" title="View Full Resolution Image"></a>

          <br><br><a class="buttonStyle" id="reportIssueButton"> Not What You Expected?</a>
        </div>

    <!-- Modal contents for displaying a form so the user can report an issue -->
      </div>
      <div class="modal-content" id="reportIssueModal">

        <div class="modal-header">
          <h4> <b>Let us Know if There is a Problem </b></h4>
        </div>

        <div class="modal-body reportIssueForm">
          <form class="reportIssue" action="index.html" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Name"><br>
            <input type="email" name="mail" placeholder="E-mail" required><br>
            <br><br>

            Subject:<br>
            <input id="issueSubject" type="text" name="subject" value="Problem claiming a picture" placeholder="Subject"><br>

            Comment:<br>
            <textarea id="issueComment"name="message" rows="10" cols="50" required></textarea><br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
          </form>
        </div>

  </div>
  </div>
  <div class="footer">
      <p>Memory Captures, LLC</p>
  </div>
  <script type="text/javascript" src="/javascript/claimPage.js">
  </script>


</html>
